<script>
    for(let i =0; i<=10; i++){
        console.log(i);
    }
    for ( let x=1; x<=10;x++){
        var pro = 5*x;
        console.log("5 x"+ " "+ x + " " +"="+ pro)

    }

    let person = {
        name : 'Saiyed K',
        age : 17
    };

    for (let key in person){
        console.log(key, person[key]);
    }

    let arr = ["Rahul", "Disha", "Aman"];
    for (let i in arr){
        console.log(i, arr[i]);
    }

    for(let x of arr){
        console.log(x);
    }
</script>
