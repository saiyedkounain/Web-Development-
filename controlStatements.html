<script>
    var age = prompt('Enter your age: ');
    if (age>=0 && age<=18){
        console.log("You're UnderAge")
    }
    else if (age> 18 && age<=40){
        console.log("You are having mid life crisis")
    }
    else {
        console.log("You are probably dead");
    }

    let fruit = prompt('Fruit: ');
    switch (fruit){

            console.log ("Mango");
            break;
        default:
            console.log ("Default");
            break;
    }
</script>
