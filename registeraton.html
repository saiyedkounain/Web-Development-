<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
    <div class="container container-fluid mt-5">
        <form action="details.html" class="border p-4">
            <h2 class="text-center">Registration Form</h2><br/>
            <label for="name" >Name</label>
            <input type="text" id="name" class="m-1"> <br>
            <label for="email">Email</label>
            <input type="text" id="email" class="m-1"> <br>
            <label for="address">Address</label>
            <input type="text" id="address" class="m-1"> <br>

            <button type="submit" onclick="getValues()" class="btn btn-success">Submit</button>
        </form>
    </div>
</body>
<script>
    function getValues(){
        let name = document.getElementById("name").value;
        let email = document.getElementById("email").value;
        let address = document.getElementById("address").value;

        localStorage.setItem("name", name);
        localStorage.setItem("email", email);
        localStorage.setItem("address", address);
        


    }
</script>
</html>
